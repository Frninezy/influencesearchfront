<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />
    <title>Search Results</title>
</head>

<body>

<nav class="bg-white border-gray-200 sticky top-0 z-10">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="index.html" class="flex items-center">
                <img src="influencesearch_logo.png" class="h-8 mr-3" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap">InfluenceSearch</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white">
                    <li>
                        <a href="index.html" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="about.html"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                            >About</a>
                    </li>
                    <li>
                        <a href="benefits.html"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                            >Benefits</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="max-w-screen-lg mx-auto mt-10">
        <h1 class="text-2xl font-bold mb-4">Search Results</h1>
        <div id="results" class="space-y-4">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Retrieve results from sessionStorage
        const results = JSON.parse(sessionStorage.getItem("searchResults"));

        if (results && results.length > 0) {
            const resultsContainer = document.getElementById("results");

            results.forEach(result => {
                const resultCard = document.createElement("div");
                resultCard.classList.add("p-4", "border", "rounded-lg", "shadow-md", "bg-white");

                // Add structured data
                resultCard.innerHTML = `
                    <h2 class="text-lg font-bold">${result.channel_name}</h2>
                    <p class="text-gray-700"><strong>Video:</strong> ${result.video_name}</p>
                    <p class="text-gray-700"><strong>Channel:</strong> <a href="${result.channel_Url}" class="text-blue-500 underline" target="_blank">${result.channel_name} (contact)</a></p>
                    <p class="text-gray-700"><strong>Subscribers:</strong> ${result.subscriber_count}</p>
                `;

                resultsContainer.appendChild(resultCard);
            });
        } else {
            document.getElementById("results").innerHTML = `<p class="text-red-500">No results found. Try searching again.</p>`;
        }
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
</body>

</html>
